name: Build and Release VIKS Animation

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Project
        run: |
          npm run build:dev
          npm run build

      - name: ğŸ§ª Run Tests
        run: npm test
        continue-on-error: true

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Production
        run: npm run build

      - name: ğŸ” Check Package Contents
        run: |
          echo "=== Package.json ==="
          cat package.json
          echo ""
          echo "=== dist/ contents ==="
          ls -la dist/
          echo ""
          echo "=== NPM Config ==="
          npm config get registry

      - name: ğŸ“¤ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Verify Publish
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Package published: $PACKAGE_NAME"